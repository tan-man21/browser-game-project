<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="title">Welcome to Connect 4</h1>
    <div id="triangle_container">
        <div id="tri0" class="w3r-triangle"></div>
        <div id="tri1" class="w3r-triangle"></div>
        <div id="tri2" class="w3r-triangle"></div>
        <div id="tri3" class="w3r-triangle"></div>
        <div id="tri4" class="w3r-triangle"></div>
        <div id="tri5" class="w3r-triangle"></div>
        <div id="tri6" class="w3r-triangle"></div>
    </div>
    <div id="board"></div>
    <div id="start_container">
        <h3>Who Starts?</h3>
        <div id="input_container">
            <input type="radio" id="redPlayer" value="redPlayer" name="playerSelection">
            <label>Red Player</label><br>
            <input type="radio" id="blackPlayer" value="blackPlayer" name="playerSelection">
            <label>Black Player</label><br>
        </div>
        <div id="button_container">
            <button id="startBtn" onclick="selectPlayer()">Start!</button>
        </div>
    </div>
    <div id="restart_container">
        <button id="restartBtn" type="button">
            Restart
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>

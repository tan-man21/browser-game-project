<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="top_container">
        <h1 id="title" class="turn">Welcome to Connect 4</h1>
        <h4 id="red_turn" class="turn">Red's Turn</h4>
        <h4 id="yellow_turn" class="turn">Yellow's Turn</h4>
    </div>
    <div id="board"></div>
    <div id="start_container">
        <h3>Who Starts?</h3>
        <div id="input_container">
            <input type="radio" id="redPlayer" value="redPlayer" name="playerSelection">
            <label>Red Player</label><br>
            <input type="radio" id="yellowPlayer" value="yellowPlayer" name="playerSelection">
            <label>Yellow Player</label><br>
        </div>
        <div id="button_container">
            <button id="startBtn" onclick="selectPlayer()">Start!</button>
        </div>
    </div>
    <div id="restart_container">
        <h5 style="color:rgb(197, 93, 93)" class="win-counter" id="red-counter">
            Red Wins: <h5 id="redNum"></h5>
        </h5>
        <button id="restartBtn" type="button" onclick="clearBoard()">
            Restart
        </button>
        <h5 style="color:rgb(220, 230, 104)" class="win-counter" id="yellow-counter">
            Yellow Wins: <h5 id="yellowNum"> </h5>
        </h5>
    </div>

    <script src="script.js"></script>
</body>
</html>
